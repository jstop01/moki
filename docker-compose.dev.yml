version: '3.8'

# Development docker-compose with hot reload
services:
  mock-api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mock-api-builder-dev
    ports:
      - "3001:3001"
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - VITE_API_URL=http://localhost:3001
    volumes:
      # Mount source code for hot reload
      - ./packages/shared/src:/app/packages/shared/src
      - ./packages/backend/src:/app/packages/backend/src
      - ./packages/frontend/src:/app/packages/frontend/src
      # Persist node_modules
      - node_modules:/app/node_modules
      - shared_modules:/app/packages/shared/node_modules
      - backend_modules:/app/packages/backend/node_modules
      - frontend_modules:/app/packages/frontend/node_modules
    restart: unless-stopped

volumes:
  node_modules:
  shared_modules:
  backend_modules:
  frontend_modules:
